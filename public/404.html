<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -20px, 0);
            }
            70% {
                transform: translate3d(0, -10px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        
        .bounce-custom {
            animation: bounce 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-blue-600 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-md w-full text-center">
        
        <!-- 404 Text -->
        <h1 class="text-6xl font-bold text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500 mb-4">Not Found!</h1>
        
        
        <p class="text-gray-600 mb-8 leading-relaxed">
        Halaman Saat Ini Belum Tersedia atau Sudah Dihapus. Yuk Mainkan Quiz Yang Ada Dulu!
        </p>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="/" class="block w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-3 px-3 rounded-xl hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                🏠 Kembali ke Beranda
            </a>
            
        </div>
        

       
    </div>
</body>
</html>
