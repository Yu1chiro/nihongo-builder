<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulai Kuis!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Only essential custom animations and interactions */
        .bubble {
            position: absolute;
            z-index: 1;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        #timer-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        #big-timer {
            font-family: 'Segment7Standard', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .animate-pulse {
            animation: pulse 1s infinite;
        }

        .bubble:active {
            transform: scale(0.9);
        }

        .bubble.clicked {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        @keyframes fall {
            from {
                top: -80px;
            }

            to {
                top: 110vh;
            }
        }

        .falling {
            animation: fall linear forwards;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .answer-block {
            animation: pop-in 0.3s ease-out forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake-error {
            animation: shake 0.5s ease-in-out;
        }

        /* SortableJS styles */
        .sortable-ghost {
            background-color: #a7f3d0 !important;
        }

        .sortable-drag {
            opacity: 0.7 !important;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* atau tinggi yang sesuai */
            overflow: hidden;
        }

        .bubble-card {
            touch-action: manipulation;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* Custom scrollbar for answer area */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>

<body class="h-screen flex flex-col bg-gradient-to-br from-blue-50 to-cyan-50 select-none touch-pan-y">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-md p-3 z-20 sticky top-0">
        <div class="container mx-auto flex justify-between items-center gap-2">
            <div class="min-w-0 flex-1">
                <h1 id="level-title" class="text-lg font-bold text-sky-800 truncate">Level 1</h1>
                <p id="question-counter" class="text-xs text-gray-600">Soal 1 / 5</p>
            </div>

            <!-- Timer -->
            <div class="hidden bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-mono rounded-lg px-4 py-2 text-xl min-w-[80px] text-center shadow-md"
                id="timer">02:00</div>

            <!-- Button group -->
            <div class="flex gap-2">
                <button id="clue-btn"
                    class="bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold p-3 rounded-full shadow-lg active:scale-90 transition-transform">ðŸ’¡</button>
                <button id="reset-btn"
                    class="hidden bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold p-3 rounded-full shadow-lg active:scale-90 transition-transform">ðŸ”„</button>
            </div>
        </div>
    </header>

    <!-- Main game area -->
    <main id="game-container" class="flex-1 overflow-y-auto p-4 relative bg-gradient-to-r from-blue-800 to-indigo-900">
    </main>

    <!-- Timer Section (hidden by default) -->
    <div id="timer-section" class="hidden flex-1 flex flex-col items-center justify-center bg-gray-900 p-4">
        <div id="big-timer" class="text-white text-8xl font-bold mb-8">02:00</div>
        <div class="w-full max-w-2xl bg-gray-800 rounded-lg">
            <div id="answer-area"
                class="bg-gray-50 justify-center rounded-xl flex flex-wrap items-center p-3 gap-2 custom-scrollbar overflow-y-auto w-full max-w-2xl">
            </div>
        </div>
        <div class="flex gap-4 mt-6">
            <button id="check-answer-btn"
                class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold p-3 rounded-lg shadow-lg active:scale-90 transition-transform text-xl">Check
                Answer</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === DOM Elements ===
            const gameContainer = document.getElementById('game-container');
            const answerArea = document.getElementById('answer-area');
            const levelTitle = document.getElementById('level-title');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');
            const bigTimerDisplay = document.getElementById('big-timer');
            const clueBtn = document.getElementById('clue-btn');
            const resetBtn = document.getElementById('reset-btn');
            const checkAnswerBtn = document.getElementById('check-answer-btn');
            const timerSection = document.getElementById('timer-section');

            // === Game State ===
            let currentLevel = 1,
                currentQuestionIndex = 0;
            let quizData = {};
            let userAnswer = [];
            let activeBubbles = [];
            let timerInterval, bubbleGeneratorInterval;
            let scoreSummary = [];
            let fallenBubblesCount = 0,
                isGameOver = false;
            let timeLeft = 60;
            let gameStartTime = Date.now();
            let sortableInstance = null; // Track sortable instance
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const correctAudio = new Audio('/audio/sekai.mp3');
            const wrongAudio = new Audio('/audio/batsu.mp3');

            // Preload audio
            correctAudio.load();
            wrongAudio.load();

            // === OPTIMIZED Sortable Initialization ===
            function initializeDragAndDrop() {
                // Destroy existing sortable instance to prevent conflicts
                if (sortableInstance) {
                    try {
                        sortableInstance.destroy();
                    } catch (e) {
                        console.warn('Failed to destroy previous sortable instance:', e);
                    }
                    sortableInstance = null;
                }

                // Get current answer area element
                const currentAnswerArea = document.getElementById('answer-area');
                if (!currentAnswerArea) {
                    console.error('Answer area element not found');
                    return;
                }

                // Clear any existing event listeners on answer area safely
                try {
                    const newAnswerArea = currentAnswerArea.cloneNode(true);
                    if (currentAnswerArea.parentNode) {
                        currentAnswerArea.parentNode.replaceChild(newAnswerArea, currentAnswerArea);
                    }
                } catch (e) {
                    console.warn('Could not replace answer area, using existing element:', e);
                }
                
                // Update reference to current element
                const updatedAnswerArea = document.getElementById('answer-area');
                if (!updatedAnswerArea) {
                    console.error('Updated answer area element not found');
                    return;
                }
                
                // Wait for DOM to be ready before initializing sortable
                setTimeout(() => {
                    try {
                        sortableInstance = new Sortable(updatedAnswerArea, {
                            animation: 100,
                            ghostClass: 'sortable-ghost',
                            dragClass: 'sortable-drag',
                            chosenClass: 'sortable-chosen',
                            fallbackClass: 'sortable-fallback',
                            forceFallback: false, // Use native HTML5 DnD when possible
                            fallbackTolerance: 3,
                            scroll: true,
                            scrollSensitivity: 30,
                            scrollSpeed: 10,
                            bubbleScroll: true,
                            
                            // Enhanced event handlers
                            onStart: function(evt) {
                                evt.item.style.transform = 'rotate(2deg)';
                                evt.item.style.zIndex = '1000';
                            },
                            
                            onEnd: function(evt) {
                                evt.item.style.transform = '';
                                evt.item.style.zIndex = '';
                                
                                // Update user answer array based on new order
                                const newAnswerOrder = [];
                                updatedAnswerArea.querySelectorAll('.answer-block').forEach(block => {
                                    newAnswerOrder.push(block.textContent.trim());
                                });
                                userAnswer = newAnswerOrder;
                                
                                // Trigger re-render to ensure proper state
                                setTimeout(() => {
                                    refreshAnswerBlocks();
                                }, 10);
                            },
                            
                            onMove: function(evt, originalEvent) {
                                // Prevent moving if game is over
                                return !isGameOver;
                            }
                        });
                        
                        console.log('Sortable initialized successfully');
                    } catch (error) {
                        console.error('Failed to initialize sortable:', error);
                        // Fallback: reinitialize after delay
                        setTimeout(() => {
                            initializeDragAndDrop();
                        }, 500);
                    }
                }, 100);
            }

            // === Refresh Answer Blocks (Fix for stuck elements) ===
            function refreshAnswerBlocks() {
                const updatedAnswerArea = document.getElementById('answer-area');
                if (!updatedAnswerArea) {
                    console.warn('Answer area not found during refresh');
                    return;
                }
                
                const blocks = Array.from(updatedAnswerArea.querySelectorAll('.answer-block'));
                if (blocks.length === 0) {
                    console.log('No answer blocks found to refresh');
                    return;
                }
                
                blocks.forEach((block, index) => {
                    if (!block) return;
                    
                    // Reset any stuck styles
                    block.style.transform = '';
                    block.style.transition = '';
                    block.style.pointerEvents = 'auto';
                    block.style.opacity = '1';
                    block.style.zIndex = '';
                    
                    // Ensure proper classes
                    block.className = 'answer-block bg-gradient-to-r from-indigo-500 to-blue-500 p-3 text-white text-xl rounded-md font-bold cursor-move';
                    
                    // Remove existing event listeners before adding new ones
                    const newBlock = block.cloneNode(true);
                    if (block.parentNode) {
                        block.parentNode.replaceChild(newBlock, block);
                    }
                    
                    // Add hover effects to new block
                    newBlock.addEventListener('mouseenter', function() {
                        if (!isGameOver) {
                            this.style.transform = 'scale(1.02)';
                            this.style.transition = 'transform 0.2s ease';
                        }
                    });
                    
                    newBlock.addEventListener('mouseleave', function() {
                        this.style.transform = '';
                    });
                });
            }

            // === Enhanced Fisher-Yates Shuffle ===
            function shuffleArray(array) {
                const shuffledArray = [...array];
                
                for (let i = shuffledArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    
                    if (j >= 0 && j <= i && i < shuffledArray.length) {
                        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
                    }
                }
                
                return shuffledArray;
            }

            function enhancedShuffle(array, iterations = 3) {
                let result = [...array];
                
                for (let iter = 0; iter < iterations; iter++) {
                    result = shuffleArray(result);
                }
                
                if (result.length > 1 && JSON.stringify(result) === JSON.stringify(array)) {
                    result = shuffleArray(result);
                }
                
                return result;
            }

            // === Initialize Game ===
            async function initializeGame() {
                try {
                    gameStartTime = Date.now();
                    const response = await fetch('/data/questions.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    quizData = await response.json();
                    const urlParams = new URLSearchParams(window.location.search);
                    currentLevel = parseInt(urlParams.get('level')) || 1;
                    
                    // Ensure DOM is ready before initializing
                    if (document.readyState === 'loading') {
                        await new Promise(resolve => {
                            document.addEventListener('DOMContentLoaded', resolve);
                        });
                    }
                    
                    // Wait a bit more to ensure all elements are in DOM
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Verify required elements exist
                    const requiredElements = ['answer-area', 'game-container', 'timer-section'];
                    const missingElements = requiredElements.filter(id => !document.getElementById(id));
                    
                    if (missingElements.length > 0) {
                        throw new Error(`Missing required elements: ${missingElements.join(', ')}`);
                    }
                    
                    // Initialize drag and drop
                    initializeDragAndDrop();
                    loadQuestion();
                } catch (error) {
                    console.error('Game initialization error:', error);
                    Swal.fire('Error', `Gagal memuat data kuis: ${error.message}`, 'error');
                    throw error; // Re-throw for retry logic
                }
            }

            // === OPTIMIZED Load Question ===
            function loadQuestion(skipAnimation = false) {
                if (!quizData[`level${currentLevel}`] || currentQuestionIndex >= quizData[`level${currentLevel}`].length) {
                    endGame();
                    return;
                }

                resetBoard();
                const question = quizData[`level${currentLevel}`][currentQuestionIndex];
                const fragments = enhancedShuffle([...question.fragments], 5);
                
                levelTitle.textContent = `Level ${currentLevel}`;
                questionCounter.textContent = `Soal ${currentQuestionIndex + 1} / ${quizData[`level${currentLevel}`].length}`;

                const containerWidth = gameContainer.offsetWidth;
                const containerHeight = gameContainer.offsetHeight;
                const totalFragments = fragments.length;
                let loadedFragments = 0;

                gameContainer.style.display = 'block';
                timerSection.classList.add('hidden');
                
                // Clear answer area properly
                const updatedAnswerArea = document.getElementById('answer-area');
                updatedAnswerArea.innerHTML = '';
                userAnswer = [];

                if (skipAnimation) {
                    // Direct load without animation
                    fragments.forEach((fragment) => {
                        const answerBlock = document.createElement('div');
                        answerBlock.textContent = fragment;
                        answerBlock.className = 'answer-block bg-gradient-to-r from-indigo-500 to-blue-500 p-3 text-white text-xl rounded-md font-bold cursor-move';
                        updatedAnswerArea.appendChild(answerBlock);
                        userAnswer.push(fragment);
                    });

                    gameContainer.style.display = 'none';
                    timerSection.classList.remove('hidden');
                    
                    // Reinitialize sortable after direct load
                    setTimeout(() => {
                        initializeDragAndDrop();
                        refreshAnswerBlocks();
                        startTimer(timeLeft);
                    }, 100);
                } else {
                    // Animated load
                    const radius = Math.min(containerWidth, containerHeight) * 0.35;
                    const centerX = containerWidth / 2;
                    const centerY = containerHeight / 2;

                    const positions = [];
                    for (let i = 0; i < totalFragments; i++) {
                        const angle = (i * (2 * Math.PI / totalFragments)) + (Math.random() * 0.5 - 0.25);
                        const x = radius * Math.cos(angle);
                        const y = radius * Math.sin(angle);
                        positions.push({
                            x,
                            y,
                            rotation: Math.random() * 40 - 20
                        });
                    }

                    const shuffledPositions = enhancedShuffle(positions, 3);

                    fragments.forEach((fragment, index) => {
                        const bubble = document.createElement('div');
                        bubble.textContent = fragment;
                        bubble.className = 'bubble-card absolute bg-gradient-to-r from-fuchsia-600 to-purple-600 text-white px-4 py-3 rounded-md shadow-lg text-3xl font-semibold';

                        bubble.style.position = 'absolute';
                        bubble.style.left = '50%';
                        bubble.style.top = '50%';
                        bubble.style.transform = 'translate(-50%, -50%)';
                        bubble.style.opacity = '0';
                        bubble.style.zIndex = '10';

                        gameContainer.appendChild(bubble);
                        bubble.offsetHeight;

                        setTimeout(() => {
                            const pos = shuffledPositions[index];
                            gsap.to(bubble, {
                                duration: 0.6,
                                opacity: 1,
                                x: pos.x,
                                y: pos.y,
                                rotate: pos.rotation,
                                scale: 1,
                                ease: "power2.out",
                                onComplete: () => {
                                    const answerBlock = document.createElement('div');
                                    answerBlock.textContent = fragment;
                                    answerBlock.className = 'answer-block bg-gradient-to-r from-indigo-500 to-blue-500 p-3 text-white text-xl rounded-md font-bold cursor-move';
                                    updatedAnswerArea.appendChild(answerBlock);
                                    userAnswer.push(fragment);
                                    bubble.remove();

                                    loadedFragments++;

                                    if (loadedFragments === totalFragments) {
                                        // Final shuffle of answer blocks
                                        const allBlocks = Array.from(updatedAnswerArea.children);
                                        const shuffledBlocks = enhancedShuffle(allBlocks, 2);
                                        
                                        userAnswer = [];
                                        updatedAnswerArea.innerHTML = '';
                                        
                                        shuffledBlocks.forEach(block => {
                                            updatedAnswerArea.appendChild(block);
                                            userAnswer.push(block.textContent);
                                        });

                                        gameContainer.style.display = 'none';
                                        timerSection.classList.remove('hidden');
                                        
                                        // Reinitialize sortable after animation complete
                                        setTimeout(() => {
                                            initializeDragAndDrop();
                                            refreshAnswerBlocks();
                                            startTimer(timeLeft);
                                        }, 150);
                                    }
                                }
                            });
                        }, index * 300);
                    });
                }

                checkAnswerBtn.disabled = false;
            }

            // === Timer Functions ===
            function startTimer(duration) {
                let time = duration;
                clearInterval(timerInterval);

                function updateTimer() {
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    timerDisplay.textContent = `${minutes}:${seconds}`;
                    bigTimerDisplay.textContent = `${minutes}:${seconds}`;

                    if (time <= 10) {
                        bigTimerDisplay.classList.add('text-red-500', 'animate-pulse');
                        timerDisplay.classList.add('text-red-500', 'animate-pulse');
                    } else {
                        bigTimerDisplay.classList.remove('text-red-500', 'animate-pulse');
                        timerDisplay.classList.remove('text-red-500', 'animate-pulse');
                    }

                    if (--time < 0) {
                        clearInterval(timerInterval);
                        isGameOver = true;
                        Swal.fire({
                            title: 'Oops! Waktu Habis!',
                            text: 'Semangat Jangan MenyerahðŸ”¥ðŸ”¥',
                            icon: 'warning',
                            heightAuto: false,
                            confirmButtonText: 'Coba Lagi',
                            background: '#fef2f2',
                            color: '#991b1b',
                            iconColor: '#ef4444',
                            customClass: {
                                popup: 'rounded-xl border-2 border-red-300 shadow-lg',
                                title: 'text-3xl font-bold text-red-700',
                                confirmButton: 'bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-200 shadow-md hover:shadow-lg',
                                container: 'bg-red-50'
                            },
                            buttonsStyling: false,
                            showClass: {
                                popup: 'animate__animated animate__headShake'
                            }
                        }).then(() => {
                            window.location.href = `/quiz?level=${level}`;
                        });
                    }

                    timeLeft = time;
                }

                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // === Check Answer ===
            function checkAnswer() {
                if (isGameOver) return;
                isGameOver = true;
                clearInterval(timerInterval);

                const question = quizData[`level${currentLevel}`][currentQuestionIndex];
                const correctSequence = question.correctOrder.map(index => question.fragments[index]);
                const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(correctSequence);

                scoreSummary.push({
                    level: currentLevel,
                    question: question.fragments.join(' '),
                    userAnswer: userAnswer.join(' '),
                    correctAnswer: correctSequence.join(' '),
                    isCorrect: isCorrect
                });

                if (isCorrect) {
                    correctAudio.currentTime = 0;
                    correctAudio.play();

                    Swal.fire({
                        title: 'Kelazz Boskuh!ðŸ”¥',
                        text: 'Jawaban Benar! Pertahankan terus!ðŸ”¥ðŸ”¥',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false,
                        heightAuto: false,
                        background: '#f0fdf4',
                        color: '#166534',
                        iconColor: '#22c55e',
                        customClass: {
                            popup: 'rounded-xl border-2 border-green-300 shadow-lg',
                            title: 'text-3xl font-bold text-green-700',
                            container: 'bg-green-50'
                        },
                        buttonsStyling: false,
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOut'
                        }
                    }).then(() => {
                        currentQuestionIndex++;
                        isGameOver = false;
                        loadQuestion();
                    });
                } else {
                    wrongAudio.currentTime = 0;
                    wrongAudio.play();

                    const updatedAnswerArea = document.getElementById('answer-area');
                    updatedAnswerArea.classList.add('shake-error');
                    setTimeout(() => {
                        updatedAnswerArea.classList.remove('shake-error');
                    }, 500);
                    
                    Swal.fire({
                        title: 'âŒ Oops! Salah',
                        text: 'Opps! Hampir Benar! Semangat!',
                        icon: 'error',
                        heightAuto: false,
                        confirmButtonText: 'Coba Lagi',
                        background: '#fef2f2',
                        color: '#991b1b',
                        iconColor: '#ef4444',
                        customClass: {
                            popup: 'rounded-xl border-2 border-red-300 shadow-lg',
                            title: 'text-3xl font-bold text-red-700',
                            confirmButton: 'bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-200 shadow-md hover:shadow-lg',
                            container: 'bg-red-50'
                        },
                        buttonsStyling: false,
                        showClass: {
                            popup: 'animate__animated animate__headShake'
                        }
                    }).then(() => {
                        isGameOver = false;
                        resetCurrentAttempt();
                        loadQuestion(true);
                    });
                }
            }
            
            // === Game Controls ===
            function resetBoard() {
                clearInterval(timerInterval);
                clearInterval(bubbleGeneratorInterval);
                userAnswer = [];
                
                const updatedAnswerArea = document.getElementById('answer-area');
                updatedAnswerArea.innerHTML = '';
                
                activeBubbles.forEach(b => b.remove());
                activeBubbles = [];
                fallenBubblesCount = 0;
                isGameOver = false;
                checkAnswerBtn.disabled = true;
                timeLeft = 60;
            }

            function resetCurrentAttempt() {
                userAnswer = [];
                const updatedAnswerArea = document.getElementById('answer-area');
                updatedAnswerArea.innerHTML = '';
                
                activeBubbles.forEach(b => b.remove());
                activeBubbles = [];
                fallenBubblesCount = 0;
                isGameOver = false;
                checkAnswerBtn.disabled = true;
                timeLeft = 60;
                startTimer(timeLeft);
            }

            // === Event Listeners ===
            clueBtn.addEventListener('click', () => {
                if (isGameOver) return;
                const question = quizData[`level${currentLevel}`][currentQuestionIndex];
                Swal.fire({
                    title: 'Petunjuk',
                    text: question.clue,
                    icon: 'info',
                    heightAuto: false
                });
            });

            resetBtn.addEventListener('click', () => {
                if (isGameOver) return;
                resetCurrentAttempt();
                
                // Reinitialize sortable after reset
                setTimeout(() => {
                    initializeDragAndDrop();
                    refreshAnswerBlocks();
                }, 200);
            });

            checkAnswerBtn.addEventListener('click', checkAnswer);

            // === End Game Summary ===
            function endGame() {
                const totalQuestions = scoreSummary.length;
                const correctAnswers = scoreSummary.filter(s => s.isCorrect).length;
                const score = totalQuestions > 0 ? (correctAnswers / totalQuestions) * 100 : 0;
                const timeTaken = Math.floor((Date.now() - gameStartTime) / 1000);

                const gameData = {
                    level: currentLevel,
                    totalQuestions: totalQuestions,
                    correctAnswers: correctAnswers,
                    score: score,
                    timeTaken: timeTaken,
                    details: scoreSummary.map(item => ({
                        question: item.question,
                        userAnswer: item.userAnswer,
                        correctAnswer: item.correctAnswer,
                        isCorrect: item.isCorrect
                    }))
                };

                if (typeof addQuizStatistic === 'function') {
                    addQuizStatistic(gameData);
                } else {
                    const existingStats = JSON.parse(localStorage.getItem('quizStatistics') || '[]');
                    const gameResult = {
                        id: Date.now(),
                        timestamp: new Date().toISOString(),
                        level: gameData.level,
                        totalQuestions: gameData.totalQuestions,
                        correctAnswers: gameData.correctAnswers,
                        score: gameData.score,
                        timeTaken: gameData.timeTaken,
                        details: gameData.details
                    };
                    existingStats.unshift(gameResult);
                    localStorage.setItem('quizStatistics', JSON.stringify(existingStats));
                }

                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm';
                modal.innerHTML = `
                    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-hidden flex flex-col">
                        <div class="p-6 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
                            <h2 class="text-2xl font-bold text-center ${score >= 80 ? 'text-green-600' : score >= 60 ? 'text-blue-600' : 'text-red-600'}">
                                Kuis Selesai!
                            </h2>
                        </div>
                        
                        <div class="overflow-y-auto flex-1 p-6">
                            <div class="text-center mb-6 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-inner">
                                <p class="text-lg mb-2 font-semibold text-gray-700">Skor Akhir</p>
                                <div class="radial-progress text-4xl font-bold mx-auto ${score >= 80 ? 'text-green-500' : score >= 60 ? 'text-yellow-500' : 'text-red-500'}" 
                                    style="--value:${score.toFixed(0)}; --size:8rem; --thickness: 0.75rem;">
                                    ${score.toFixed(0)}%
                                </div>
                                <div class="mt-4 flex justify-center space-x-6">
                                    <div class="text-center">
                                        <p class="text-2xl font-bold text-green-600">${correctAnswers}</p>
                                        <p class="text-xs text-gray-500">Benar</p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-2xl font-bold text-red-600">${totalQuestions - correctAnswers}</p>
                                        <p class="text-xs text-gray-500">Salah</p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-2xl font-bold text-blue-600">${Math.floor(timeTaken / 60)}:${(timeTaken % 60).toString().padStart(2, '0')}</p>
                                        <p class="text-xs text-gray-500">Waktu</p>
                                    </div>
                                </div>
                            </div>
                            
                            <h3 class="font-bold mb-3 text-center text-lg text-gray-700">Detail Jawaban</h3>
                            
                            ${correctAnswers === totalQuestions ? `
                                <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-xl text-center">
                                    <p class="text-green-700 font-semibold flex items-center justify-center">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        Sempurna! Semua jawaban benar!
                                    </p>
                                </div>
                            ` : scoreSummary.filter(s => !s.isCorrect).map((item, index) => `
                                <div class="p-3 border rounded-lg bg-gradient-to-br from-red-50 to-pink-50 border-red-100 shadow-sm mb-3">
                                    <p class="text-red-700 text-xs mb-1 font-medium">
                                        <span class="inline-block w-6 h-6 rounded-full bg-red-100 text-red-700 text-center mr-2">${scoreSummary.indexOf(item) + 1}</span>
                                        Soal
                                    </p>
                                    <div class="ml-8">
                                        <p class="text-red-600 text-sm mb-1">
                                            <span class="font-semibold">Jawaban Anda:</span><br>
                                            <span class="text-gray-700">${item.userAnswer}</span>
                                        </p>
                                        <p class="text-green-600 text-sm">
                                            <span class="font-semibold">Jawaban Benar:</span><br>
                                            <span class="text-gray-700">${item.correctAnswer}</span>
                                        </p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="p-4 bg-gray-50 border-t border-gray-200">
                            <div class="flex flex-col sm:flex-row gap-3">
                                ${currentLevel < 10 ? `
                                    <button id="nextLevelBtn" class="bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex-1">
                                    Next Level
                                    </button>
                                ` : ''}
                                <button id="playAgainBtn" class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex-1">
                                    Main Lagi
                                </button>
                                <button id="statsBtn" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex-1">
                                    Lihat Statistik
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                document.body.style.overflow = 'hidden';

                const urlParams = new URLSearchParams(window.location.search);
                const currentLevelFromUrl = urlParams.get('level') || currentLevel;
                const currentUrl = window.location.pathname + window.location.search;

                document.getElementById('playAgainBtn').addEventListener('click', () => {
                    document.body.removeChild(modal);
                    document.body.style.overflow = '';
                    window.location.href = currentUrl;
                });

                if (document.getElementById('nextLevelBtn')) {
                    document.getElementById('nextLevelBtn').addEventListener('click', () => {
                        document.body.removeChild(modal);
                        document.body.style.overflow = '';
                        const nextLevel = currentLevel + 1;
                        const baseUrl = window.location.pathname;
                        window.location.href = `${baseUrl}?level=${nextLevel}`;
                    });
                }

                document.getElementById('statsBtn').addEventListener('click', () => {
                    document.body.removeChild(modal);
                    document.body.style.overflow = '';
                    window.location.href = '/info';
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                        document.body.style.overflow = '';
                    }
                });
            }

            // Statistics script
            const statisticsScript = document.createElement('script');
            statisticsScript.innerHTML = `
                function addQuizStatistic(gameData) {
                    const existingData = JSON.parse(localStorage.getItem('quizStatistics') || '[]');
                    
                    const gameResult = {
                        id: Date.now(),
                        timestamp: new Date().toISOString(),
                        level: gameData.level,
                        totalQuestions: gameData.totalQuestions,
                        correctAnswers: gameData.correctAnswers,
                        score: gameData.score,
                        timeTaken: gameData.timeTaken || 0,
                        details: gameData.details || []
                    };
                    
                    existingData.unshift(gameResult);
                    localStorage.setItem('quizStatistics', JSON.stringify(existingData));
                }
            `;
            document.head.appendChild(statisticsScript);

            // === ENHANCED ERROR HANDLING & RECOVERY ===
            
            // Global error handler for sortable issues
            window.addEventListener('error', function(e) {
                if (e.message && e.message.includes('sortable')) {
                    console.warn('Sortable error detected, attempting recovery...');
                    setTimeout(() => {
                        initializeDragAndDrop();
                    }, 500);
                }
            });

            // Periodic health check for sortable functionality
            setInterval(() => {
                if (!isGameOver && sortableInstance) {
                    const updatedAnswerArea = document.getElementById('answer-area');
                    if (updatedAnswerArea && updatedAnswerArea.children.length > 0) {
                        // Check if sortable instance is still functional
                        try {
                            const testOption = sortableInstance.option('animation');
                            if (testOption === undefined) {
                                console.warn('Sortable instance corrupted, reinitializing...');
                                initializeDragAndDrop();
                            }
                        } catch (e) {
                            console.warn('Sortable health check failed, reinitializing...');
                            initializeDragAndDrop();
                        }
                    }
                }
            }, 5000); // Check every 5 seconds

            // Enhanced touch support for mobile devices
            function addTouchSupport() {
                const updatedAnswerArea = document.getElementById('answer-area');
                if (!updatedAnswerArea) {
                    console.warn('Answer area not found for touch support');
                    return;
                }

                // Add touch-action CSS to prevent conflicts
                updatedAnswerArea.style.touchAction = 'manipulation';
                
                // Remove existing touch listeners to prevent duplicates
                updatedAnswerArea.removeEventListener('touchstart', handleTouchStart);
                updatedAnswerArea.removeEventListener('touchend', handleTouchEnd);
                
                // Add mobile-specific event listeners
                updatedAnswerArea.addEventListener('touchstart', handleTouchStart, { passive: true });
                updatedAnswerArea.addEventListener('touchend', handleTouchEnd, { passive: true });
            }

            // Define touch handlers separately to allow removal
            function handleTouchStart(e) {
                if (e.target && e.target.classList && e.target.classList.contains('answer-block')) {
                    e.target.style.opacity = '0.8';
                }
            }

            function handleTouchEnd(e) {
                if (e.target && e.target.classList && e.target.classList.contains('answer-block')) {
                    e.target.style.opacity = '1';
                }
            }

            // Call touch support initialization
            addTouchSupport();

            // === ADVANCED SORTABLE RECOVERY METHODS ===
            
            function emergencyReset() {
                console.log('Performing emergency sortable reset...');
                
                // Force destroy any existing instances
                try {
                    if (window.Sortable && window.Sortable.active) {
                        window.Sortable.active.destroy();
                    }
                } catch (e) {
                    console.warn('Could not destroy active sortable:', e);
                }

                // Clear all sortable-related classes and attributes
                const updatedAnswerArea = document.getElementById('answer-area');
                if (updatedAnswerArea) {
                    const blocks = updatedAnswerArea.querySelectorAll('.answer-block');
                    blocks.forEach(block => {
                        if (!block) return;
                        
                        // Remove any sortable-specific classes
                        block.classList.remove('sortable-ghost', 'sortable-drag', 'sortable-chosen', 'sortable-fallback');
                        
                        // Reset inline styles that might be stuck
                        block.style.transform = '';
                        block.style.transition = '';
                        block.style.pointerEvents = 'auto';
                        block.style.opacity = '1';
                        block.style.zIndex = '';
                        block.style.position = '';
                        block.style.left = '';
                        block.style.top = '';
                    });
                } else {
                    console.warn('Answer area not found during emergency reset');
                }

                // Reinitialize after cleanup
                setTimeout(() => {
                    initializeDragAndDrop();
                    refreshAnswerBlocks();
                    addTouchSupport();
                }, 300);
            }

            // Add emergency reset button (hidden, for debugging)
            const emergencyBtn = document.createElement('button');
            emergencyBtn.id = 'emergency-reset';
            emergencyBtn.textContent = 'Emergency Reset';
            emergencyBtn.style.display = 'none';
            emergencyBtn.addEventListener('click', emergencyReset);
            document.body.appendChild(emergencyBtn);

            // Keyboard shortcut for emergency reset (Ctrl+Shift+R)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                    e.preventDefault();
                    emergencyReset();
                    Swal.fire({
                        title: 'Reset Darurat',
                        text: 'Sortable telah di-reset secara paksa.',
                        icon: 'info',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            });

            // === ENHANCED INITIALIZATION WITH RETRY LOGIC ===
            
            function initializeGameWithRetry(maxRetries = 3, currentAttempt = 1) {
                initializeGame()
                    .then(() => {
                        console.log('Game initialized successfully');
                    })
                    .catch((error) => {
                        console.error(`Game initialization failed (attempt ${currentAttempt}):`, error);
                        
                        if (currentAttempt < maxRetries) {
                            console.log(`Retrying initialization in ${currentAttempt * 1000}ms...`);
                            setTimeout(() => {
                                initializeGameWithRetry(maxRetries, currentAttempt + 1);
                            }, currentAttempt * 1000);
                        } else {
                            Swal.fire({
                                title: 'Error Inisialisasi',
                                text: 'Gagal memuat game setelah beberapa percobaan. Silakan refresh halaman.',
                                icon: 'error',
                                confirmButtonText: 'Refresh',
                                allowOutsideClick: false
                            }).then(() => {
                                window.location.reload();
                            });
                        }
                    });
            }

            // === PERFORMANCE OPTIMIZATION ===
            
            // Debounce function for frequent operations
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Throttle function for scroll/resize events
            function throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            // Optimized refresh function with debounce
            const debouncedRefresh = debounce(refreshAnswerBlocks, 100);

            // Window resize handler with throttle
            const throttledResize = throttle(() => {
                if (!isGameOver && sortableInstance) {
                    debouncedRefresh();
                }
            }, 250);

            window.addEventListener('resize', throttledResize);

            // === MEMORY CLEANUP ===
            
            // Cleanup function to prevent memory leaks
            function cleanup() {
                clearInterval(timerInterval);
                clearInterval(bubbleGeneratorInterval);
                
                if (sortableInstance) {
                    try {
                        sortableInstance.destroy();
                    } catch (e) {
                        console.warn('Error during sortable cleanup:', e);
                    }
                }
                
                // Remove event listeners
                window.removeEventListener('resize', throttledResize);
                window.removeEventListener('error', arguments.callee);
            }

            // Cleanup on page unload
            window.addEventListener('beforeunload', cleanup);

            // === START THE GAME ===
            initializeGameWithRetry();
        });
    </script>
